<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-red-800 shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        
        <!-- Logo -->
        <a href="#" class="text-2xl font-bold text-white">Ferrari Blogs</a>
        
        <!-- Links (hidden on mobile) -->
        <div class="hidden md:flex space-x-6">
            <a href="#" class="text-slate-600 hover:text-white">Home</a>
            <a href="#" class="text-slate-600 hover:text-white">Blogs</a>
            <a href="#" class="text-slate-600 hover:text-white">Contact</a>
        </div>

        <!-- Hamburger Menu (visible on mobile) -->
        <button id="menu-btn" class="md:hidden text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div id="menu" class="hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">Home</a>
        <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">About</a>
        <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">Services</a>
        <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">Contact</a>
        </div>
    </nav>

    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
